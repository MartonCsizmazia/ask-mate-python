<!DOCTYPE html>
<html>
  <head>
    <style>
       td{
          text-align: left;
       }
       table{
          border-collapse: collapse;
       }
       table, th, td{
           border: 1px solid black;
           padding: 10px;
       }
       th{
           height: 25px;
       }
       img{
           background-image: url('https://www.deen.nl/dist/images/no-image-available.png?height=400&width=400&background=white');
           alt: "A nice image";
           object-fit: cover;
           width: 190px;
           height: 170px;
       }
        form{
            display: inline-block;
        }
   </style>
      <title>{% block title %}{% endblock %} | AskMate </title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
