{% extends "layout.html" %}
{% block title %}Comment to question{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <div class="div-table">
    <table class="question-table" id="comment-table">
        <tbody>
            <tr class="list-elements">
                <td class="comment-vote">{{ question['vote_number'] }} <br>votes</td>
                <td class="comment-view">{{ question['view_number'] }} <br>views</td>
                <td class="comment-title">{{ question['message'] }}<p class="comment-time">
                    {{ question['submission_time'] }}</p>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="comment-form">
    <form action="/question/{{ question.id }}/new-tag" method=POST >
        <input type="hidden" value="{{ question.id }}" name="question_id">
        <p>
        <label for="tag-message" class="comment-label">Add your Tag to this question!</label><br>
            <br>
            <div class="comment-select">
            <select name="selector" class="comment-option">
                <option name="custom" class="comment-option">custom</option>
                {% for tag in tags %}
                <option name="default" value="{{ tag['name'] }}" class="comment-option">{{ tag['name'] }} </option>
                {% endfor %}
            </select>
            </div>
            <br>
            <br>
            <label for="custom" class="comment-label">If custom please specify your tag:</label><br>
            <br>
            <textarea id="tag-message" name="tag_message" rows="1" cols="40"></textarea><br>
        </p>
        <div class="format-button-div">
            <input class="format-button" type="submit" value="Submit">
        </div>
    </form>
    </div>
    <br>
{% endblock %}
