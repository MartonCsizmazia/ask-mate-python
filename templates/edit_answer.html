{% extends "layout.html" %}
{% block title %}Edit answer{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <h1>Edit this answer!</h1>
    <form action="/answer/{{ answer.id }}/edit" method=POST>
        <input type="hidden" value="{{ answer.id }}" name="answer_id">
        <input type="hidden" value="{{ answer.question_id }}" name="question_id">

        <label for="add-message">Message:</label><br>
        <br>
        <textarea id="add-message" name="message" rows="6" cols="40" required>{{ answer["message"] }}</textarea><br>
        <br>
        <label for="add-image">Place here new URL, if you want to replace image:</label><br>
            <br>
        <textarea id="add-image" name="image" rows="1" cols="50" required>{{ answer["image"] }}</textarea>
        <br>

        <button type="submit">Done</button>
    </form>

    <p></p>
    <form action="/question/{{ answer.question_id }}" method="GET">
        <input type="submit" value="Go back">
    </form>
{% endblock %}
