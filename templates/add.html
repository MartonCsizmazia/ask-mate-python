{% extends "layout.html" %}
{% block title %}Ask a questions{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <p>
    <h1>Ask a question!</h1>
    </p>
    <form action="/add-question" method=POST >
        <p>
        <label for="question-title">Question Title:</label><br>
            <br>
            <input type="text" id="question-title" name="title"><br>
        </p>
        <p>
        <label for="add-message">Message:</label><br>
            <br>
        <textarea id="add-message" name="message" rows="6" cols="50" required></textarea><br>
        </p>
        <input type="submit" value="Add your new question">
    </form>
    <br>
        <p>
        <form action="/" method="GET">
            <input type="submit" value="Go back">
        </form>
        </p>
{% endblock %}
