<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit question</title>
    </head>
        <body>
            <h1>Edit question</h1>
            <form action="/question/<question_id>/edit" method=POST >
                <input type="hidden" value="{{ question.id }}" name="question_id">

                <input type="hidden" value="{{ question['view_number'] }}" name="view_number">
                <input type="hidden" value="{{ question['vote_number'] }}" name='vote_number'>
                <input type="hidden" value="{{ question['image'] }}" name='image'>

                <label for="question-title">Question Title:</label><br>
                <br>
                <input type="text" id="question-title" name="title" value="{{ question['title'] }}" required><br>
                <br>


                <label for="add-message">Message</label><br>
                <br>
                <textarea id="add-message" name="message" rows="4" cols="80"  required>{{ question["message"] }}</textarea><br>
                <br>

                <button type="submit">Edit Question</button>
            </form>

            <p>
            <form action="/" method="GET">
                <input type="submit" value="Cancel">
            </form>
            </p>
        </body>
</html>
