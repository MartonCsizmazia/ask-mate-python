{% extends "layout.html" %}
{% block title %}Edit question{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <div class="add-form">
    <form action="/question/{{ question.id }}/edit" method=POST>
        <input type="hidden" value="{{ question.id }}" name="question_id">

        <label for="question-title" class="comment-label">Question title:</label><br>
        <br>
        <textarea id="question-title" name="title" rows="1" cols="20" required>{{ question['title'] }}</textarea><br>
        <br>

        <label for="add-message" class="comment-label">Question message:</label><br>
        <br>
        <textarea id="add-message" name="message" rows="6" cols="40" required>{{ question["message"] }}</textarea><br>
        <br>

        <label for="add-image" class="comment-label">Place here new URL, if you want to replace image:</label><br>
        <br>
        <textarea id="add-image" name="image" rows="1" cols="50">{{ question["image"] }}</textarea><br>
        <br>
        <div class="format-button-div">
            <input class="format-button" type="submit" value="Submit">
        </div>
    </form>
    </div>

{% endblock %}
