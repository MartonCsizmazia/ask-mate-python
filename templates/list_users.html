{% extends "layout.html" %}
{% block title %}List users{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <br>
    <br>

    <table class="list-table">
        <tbody>
            <tr>
                <td> id</td>
                <td> username</td>
                <td> creation date</td>
            </tr>
        {% for user in users %}
            <tr>
                <td> {{ user['user_id'] }} </td>
                <td> {{ user['username'] }} </td>
                <td> {{ user['creation_date'] }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
